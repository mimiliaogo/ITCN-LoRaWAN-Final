<!DOCTYPE html>
<html>
	<head>
		<title>ITCT Final</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
  	</head>
    
	<body>
		<div id="panel">
			<div id="header">
				<h1 style="font-family: Baloo Bhai; margin: 0px;">Bike Console</h1>
			</div>
			<div id="content">
				<button id="btn_get_bike_loc" class="mdl-button mdl-js-button mdl-button--raised">Get bike Location</button>
				<br><br>
				<span>Longtitude: </span><span id="span_lng"></span>
				<br>
				<span>Latitude: </span><span id="span_lat"></span>
			</div>
			<div id="weather">
				<button onclick="today_weather()"><img src="test/weather.png"></button>
			</div>
			<div id="lock">
				<button onclick="today_weather()"><img src="test/lock.png" alt="find your bycycle"></button>
			</div>
		</div>
		<div id="map"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7p1JKKdcDXaXdBRh6xZ0FdtMOxxTm1LM&callback=initMap" async defer></script>
	</body>
</html>
