<!DOCTYPE html>
<html>
	<head>
		<title>ITCT Final</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
  	</head>
    
	<body>
		<div id="panel">
			<div id="header">
				<h1 style="font-family: Baloo Bhai; margin: 0px;">Bike Console</h1>
			</div>
			<div id="content">
				<button id="btn_get_bike_loc" class="mdl-button mdl-js-button mdl-button--raised">Get bike Location</button>
				<p style="font-size: 24px;">Longtitude: <span id="span_lng"></span></p>
				<p style="font-size: 24px;">Latitude: <span id="span_lat"></span></p>
				<button id="btn_today_weather" class="mdl-button mdl-js-button mdl-button--raised"><i class="material-icons">cloud</i></button>
				<button id="btn_bicycle" class="mdl-button mdl-js-button mdl-button--raised"><i class="material-icons">lock</i></button>
			</div>
			
		</div>
		<div id="map"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7p1JKKdcDXaXdBRh6xZ0FdtMOxxTm1LM&callback=initMap" async defer></script>
	</body>
</html>
